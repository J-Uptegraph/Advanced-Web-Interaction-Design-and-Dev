<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>web page</title>
</head>

<body>
    <div></div>

    <script>
        const div1 = document.querySelector("div");

        function putThat(element, value) {
            element.innerHTML = value;
        }

        putThat(div1, "<h2 style=\"color:blue\">Hey there</h2>");

    </script>
</body>
