<!-- using .toFixed to generate a number -->

<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<head>
    <title>type</title>
</head>

<body>


    <script>


        let pi = 3.14159;

        let pipi = pi.toFixed(2);

        pipi = parseFloat(pipi);

        console.log(typeof pipi);


    </script>
</body>

</html>
